    <h1>Lynn Fisher</h1>
    <span class="mask"></span>
    <div class="face" id="blue">

        <div class="left"></div>
        <div class="right"></div>
    </span>
    <div class="face" id="skull">
        <img class="left" src="/assets/images/left-skull.svg" alt="left side of a skull">

    </div>
    <span class="mask">
        <div class="left"></div>
        <div class="right"></div>
    </span>
    <div class="face" id="pizza">

    </div>
    <span class="mask">
        <div class="left"></div>
        <div class="right"></div>
    </span>
    <div class="face" id="pops">
        <img class="left" src="/assets/images/left-pops.svg" alt="left side of Lynn’s face in pop art style">

    <span class="mask">
        <div class="left"></div>
        <div class="right"></div>

    <span class="mask">
        <div class="left"></div>
        <div class="right"></div>
    </span>

        <img class="left" src="/assets/images/left-picasso.svg" alt="left side of Lynn’s face in cubist style">
        <img class="right" src="/assets/images/right-picasso.svg" alt="right side of cubist face">
    </div>
    <span class="mask">
        <div class="left"></div>
        <div class="right"></div>
    </span>
    <div class="face" id="helmet">
        <img class="left" src="/assets/images/left-helmet.svg" alt="left side of a space helmet">

    <div class="face" id="mechanics-right">

            <img class="right" src="/assets/images/right-mechanics.svg" alt="large mechanical arms">
