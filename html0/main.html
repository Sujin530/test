<style>
@import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap");

:root {
    --angle: 4deg;
}

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
    overflow: hidden;
}

.word-container {
    position: relative;
    width: 100%;
    min-height: 100%;
    outline: 1px solid red;
}

.word {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    font-family: "Montserrat";
    font-size: 8rem;
    font-weight: 900;
    color: var(--color, #fff);
    display: flex;
    pointer-events: none;
    user-select: none;
    line-height: 5.8rem;

    .char {
        position: relative;
        -webkit-text-stroke: 2px #000;
        transform: translateY(-45%) rotate(var(--angle));
        animation: up-and-down 2s ease infinite;
        animation-delay: calc((var(--word-index) * -0.15s) + (var(--char-index) * 0.1s));
        z-index: calc(-1 * var(--char-index));
        margin-left: -1.6rem;
    }
}

@keyframes up-and-down {
    0%,
    100% {
        transform: translateY(-45%) rotate(var(--angle));
    }
    50% {
        transform: translateY(45%) rotate(var(--angle));
    }
}

.support{
    position: absolute;
    right: 10px;
    bottom: 10px;
    padding: 10px;
    display: flex;
    a{
        margin: 0 10px;
        color: #fff;
        font-size: 1.8rem;
        backface-visibility: hidden;
        transition: all 150ms ease;
        &:hover{
            transform: scale(1.1);
        }
    }

}
</style>
<span class="word-container" data-word="SNOOZE" data-word-repeat="4"
        data-text-colors="#FCA400,#0046DB,#FD0000,#FEFCFE"></span>

</div>
